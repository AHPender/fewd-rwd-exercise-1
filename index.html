<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RWD Layout Exercise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Create a simple responsive layout.">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id= "contact-bar" class= "close">

      </div>
      <div class="col-1-3">

        <p>Baltimore, MD 21230</p>
      </div>
      <div class="col-1-3">
        <p>555.555.5555</p>
      </div>
    </div>
    <header class="group">

      <nav>
        <ul>
          <li><a href="#" class="active">Products</a></li>

          <li><a href="#contact">Contact</a></li>
        </ul>

  </header>
    <div id="feature" class="cross">

    </div>
    <div id="webtech" class="group">
      <div class="col-1-3">
        <div class="html">
          <h2>HTML</h2>
          <p>This organizes your cats.</p>
          <cite>-- Jeremy Keith</cite>
        </div>
      </div>
      <div class="col-1-3">
        <div class="css">
          <h2>CSS</h2>
          <p>This helps decorate cats.</p>
          <cite>-- Hugo Giraudel</cite>
        </div>
      </div>
      <div class="col-1-3">
        <div class="javascript">
          <h2>JavaScript</h2>
          <p>This helps you play with cats.</p>
          <cite>-- Kyle Simpson</cite>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
